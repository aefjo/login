<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="bxImg">
    <img src="img/bg_login.jpg" alt="">
    <h1 class="logo">Berbagi Listrik <ion-icon name="flash"></ion-icon></h1>
</div>
<div class="contentBx">
    <div class="formBx">
        <h2>Login</h2>
        <form action="">
            <div class="inputBx">
                <input type="text" username="" placeholder="Username">
            </div>
            <div class="inputBx">
                <input type="password" username="" placeholder="Password">
            </div>
            <div class="inputBx">
                <label><input type="checkbox" username=""> Remember Me ?</label>                
            </div>
            <div class="inputBx">
                <button type="submit">Sign In</button>
            </div>
            <div class="inputBx">
                <p>Don't have an Account ? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
